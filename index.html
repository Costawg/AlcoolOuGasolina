<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alcool ou Gasolina</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/1-removebg-preview.png" type="image/x-icon">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#06987d; display: flex;">
    <form>
        <img src="img/gas-station_315276.png" width="75em" alt="">
        <h1 id="titulo">Álcool ou Gasolina?</h1>
        <p>Insira os valores abaixo e descubra qual compensará!!</p> <br> <br>

        <label>Preço do litro da Gasolina</label><br>
        <input type="number" id="precog" style="padding: 1em;" placeholder="R$ 0,00"> <br> <br>
        <label>Preço do litro do Álcool</label><br>
        <input type="number" id="precoa" style="padding: 1em;" placeholder="R$ 0,00"> <br> <br>

        <button hover type="button" onclick="verificar()">Calcular</button> <br><br>
        <h5 id="results"></h5>
        <img  id="imgcar">

    </form>
    <footer class="fixed-bottom">&copy;Desenvolvido por WC_INFO. Todos os Direitos reservados</footer>
</body>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function verificar() {
        let precog = Number(document.getElementById("precog").value);
        let precoa = Number(document.getElementById("precoa").value);
        let resultado = document.getElementById("results");
        
        if (precog == 0 || precoa == 0) {
            resultado.innerHTML = "Valores Inválidos";
        }
        else {
            let valor = precoa / precog;

            if (valor > 0.7) {
                resultado.innerHTML = "Compensa abastecer com Gasolina";
            }
            else {
                resultado.innerHTML = "Compensa abastecer com Álcool";
            }
            document.getElementById("imgcar").src = "img/old-man-23793_1280.png";
            document.getElementById("imgcar").style.width = "50%";
        }
    }
</script>
</html>
